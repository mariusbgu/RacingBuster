{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Manage Races</h2>
  <table class="table table-striped table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>Name</th>

        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for race in races %}
      <tr>
        <td>{{ race.name }}</td>

        <td>
          <a
            href="{{ url_for('edit_race', race_id=race.id) }}"
            class="btn btn-primary btn-sm"
            >Edit</a
          >
          <form
            action="{{ url_for('delete_race', race_id=race.id) }}"
            method="POST"
            style="display: inline"
          >
            <button
              type="submit"
              class="btn btn-danger btn-sm"
              onclick="return confirm('Are you sure?')"
            >
              Delete
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
